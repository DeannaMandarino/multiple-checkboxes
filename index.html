<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Deanna Mandarino">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon for the page -->
  

  <!-- Page title for browser tab -->
  <title>Checking Multiple Checkboxes</title>
</head>
<body>
  <main class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout</p>
    </div>
  
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
  
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Good luck!</p>
    </div>
    
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
